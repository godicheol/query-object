<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>query-object</title>
    <style>
        .line{margin: 1rem 0; border-bottom: 1px solid;}
        td, th{border: 1px solid;}
    </style>
</head>

<body>
    <h1>query-object</h1>

    <h4>Array of objects</h4>

    <pre id="result-0"></pre>

    <h4>Query</h4>

    <pre id="result-1"></pre>

    <div class="line"></div>

    <h4>Result</h4>

    <pre id="result-2"></pre>


    <script src="dist/query-object.js"></script>
    <script>
        var objects = [{
            id: "a",
            index: 1,
            name: "moo"
        }, {
            id: "b",
            index: 2,
            name: "noo",
        }, {
            id: "c",
            index: 3,
            name: "goo",
        }, {
            id: "d",
            index: 4,
            name: "doo",
        }, {
            id: "e",
            index: 5,
            name: "bar",
        }, {
            id: "f",
            index: 6,
            name: "foo",
            type: "bar"
        }];

        var query = {
            $or: [{
                id: {
                    $in: ["a", "b"]
                },
                name: "moo"
            }, {
                index: {
                    $gt: 3
                },
                type: {
                    $exists: 1
                }
            }]
        }

        var arr = [];
        for (var i = 0; i < objects.length; i++) {
            var res = queryObject.match(objects[i], query);
            if (res) {
                arr.push(objects[i]);
            }
        }

        document.getElementById("result-0").innerHTML = JSON.stringify(objects, null, 2);
        document.getElementById("result-1").innerHTML = JSON.stringify(query, null, 2);
        document.getElementById("result-2").innerHTML = JSON.stringify(arr, null, 2);
    </script>
</body>

</html>
